<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"></span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Skapa ett konto</h1>
      <p>Fyll i samtliga nedanstående fält</p>
      <hr>
      <label for="email"><b>Mail<br></b></label>
      <input class="ruta" type="text" placeholder="Fyll i mail" name="email" required>

      <label for="psw"><b>Lösenord<br></b></label>
      <input class="ruta" type="password" placeholder="Fyll i lösenord" name="psw" required>

      <label for="psw-repeat"><b>Upprepa lösenord<br></b></label>
      <input class="ruta" type="password" placeholder="Fyll i upprepat lösenord" name="psw-repeat" required>

      <label>
        <input id="checkboxSkapa" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Kom ihåg mig
      </label>

      <p>Genom att skapa ett konto på denna hemsidan går du med på <a href="#" style="color:rgb(30, 144, 255)">Integritetspolicy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Avbryt</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="signup">Skapa mitt konto :)</button>
      </div> <!--Ändrade button i submit till button från submit-->

  </form>
